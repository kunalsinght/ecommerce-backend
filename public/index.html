<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sports E-commerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sports Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="categories">
        <h2>Categories</h2>
        <div class="category-container">

                <img src="images/football.jpg" alt="Football">

            </div>
            <div class="category">
                <img src="images/basketball.jpg" alt="Basketball">
                <h3>Basketball</h3>
            </div>
            <div class="category">
                <img src="images/tennis.jpg" alt="Tennis">
                <h3>Tennis</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sports E-commerce</p>
    </footer>

    <script src="js/main.js"></script>

</html>
